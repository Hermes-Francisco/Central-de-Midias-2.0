<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name='viewport' content='width=device-width' />
        <title>Enviar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>   
		<nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Enviar Arquivos</a>
			  </div>
			</div>
		</nav>
		<div class='container' id='upload'>
			<h2 align='center'>Coloque sua chave para enviar arquivos</h2>
			<div class="form-group">
				<label for="Login">Login:</label>
				<input type="text" class="form-control" id="Login">
				<label for="Senha">Senha:</label>
				<input type="password" class="form-control" id="Senha">
			</div>
			<button type="button" class="btn btn-primary btn-block" onclick='enviar()'>Usar Chave</button>
			<button type="button" class="btn btn-default btn-block" onclick='cancel()'>Cancelar</button>
	  </div>
	  <div id ='loading' style='display: none'>
		<h2 align='center' style="margin-top: 20px;">Chave Ativada</h2>
	  </div>
	</body>
	
	<script charset="utf-8">
                        
    function enviar(){
		$.getJSON("/enviar_auth/"+$("#Login").val()+"/"+$("#Senha").val(), (data) =>{
			window.location = "http://"+window.location.hostname +":3000/enviar/"+ data.code;
		})
	}

	function cancel(){
		$.getJSON("/cancel")
		window.location = "http://"+window.location.hostname +":3000";
	}

	function OpenWindow(url)
     {
        config=""
        config+="toolbar=no,";
        config+="resizable=yes," 
        config+="scrollbars=yes,"
        config+="width=740,"
        config+="height=400"
        var window=open(url,"",config);
        window.focus();
     }
	
    </script>
</html>
